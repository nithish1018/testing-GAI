<h2>AI Suggestions</h2>
<form id="suggestion-form">
    <label for="user-input">User Input:</label>
    <input type="text" id="user_input" required>
    <button type="button" onclick="getSuggestion()">Get AI Suggestion</button>
</form>
<div id="ai-suggestion"></div>

<script>
    function getSuggestion() {
        const userInput = document.getElementById('user-input').value;
        fetch('http://localhost:3000/get_suggestion', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `user_input=${userInput}`,
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ai-suggestion').innerText = data.suggestion;
            });
    }
</script>
